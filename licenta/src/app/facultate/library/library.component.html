<app-navigation-bar></app-navigation-bar>
<div *ngIf="userRole == 'profesor'; else elseBlock">
  <div class="wrapper">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Adaugare materiale auxiliare"
        ><div class="incarcareFisier">
          <h1 style="margin-bottom: 20px">Incarcare carti suplimentare:</h1>
          <app-upload-files></app-upload-files>
        </div>
        <div>
          <h1 style="margin-bottom: 20px">Postare linkuri utile:</h1>

          <form [formGroup]="postLinks" (ngSubmit)="onSubmit()">
            <label>
              Link:
              <input type="text" formControlName="link" />
            </label>

            <label>
              Titlu:
              <input type="text" formControlName="titlu" />
            </label>

            <label>
              Descriere:
              <input type="text" formControlName="descriere" />
            </label>

            <button type="submit">Posteaza</button>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Vizualizare materiale auxiliare">
        <hr />
        <h3>Link-uri</h3>
        <div class="linksContainer">
          <div *ngFor="let element of links">
            <img
              src="assets/images/link.png"
              alt="Pdf icon"
              width="30"
              height="30"
              style="margin-right: 20px; margin-bottom: 10px"
            />
            <a href="{{ element.link }}" target="_blank">{{ element.name }}</a>
            <br />
          </div>
        </div>
        <hr />
        <h3>Carti</h3>
        <div class="bookMargine">
          <div class="grid-books">
            <div *ngFor="let book of books">
              <div class="grid-item-book">
                <div class="card">
                  <div class="grid-container">
                    <img
                      src="assets/images/book.png"
                      alt="Avatar"
                      style="width: 80%"
                      class="grid-item"
                    />

                    <h5 class="grid-item">
                      <b
                        ><a href="{{ book }}" target="_blank">{{
                          getFileName(book)
                        }}</a></b
                      >
                      <p>descriere</p>
                    </h5>
                  </div>
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<ng-template #elseBlock>
  <div class="first">
    <mat-form-field color="warn">
      <mat-label>Filter by course</mat-label>
      <input
        id="filtrare"
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Ex. Marketing"
        #input
      />
    </mat-form-field>
    <hr />
    <h3>Linkuri</h3>
    <hr />
    <div class="linksContainer">
      <div *ngFor="let element of links">
        <img
          src="assets/images/link.png"
          alt="Pdf icon"
          width="30"
          height="30"
          style="margin-right: 20px; margin-bottom: 10px"
        />
        <a href="{{ element.link }}" target="_blank">{{ element.name }}</a>
        <br />
      </div>
    </div>
    <hr />
    <h3>Carti</h3>
    <hr />

    <div class="bookMargine">
      <div class="grid-books">
        <div *ngFor="let book of books">
          <div class="grid-item-book">
            <div class="card">
              <div class="grid-container">
                <img
                  src="assets/images/book.png"
                  alt="Avatar"
                  style="width: 80%"
                  class="grid-item"
                />

                <h5 class="grid-item">
                  <b
                    ><a href="{{ book }}" target="_blank">{{
                      getFileName(book)
                    }}</a></b
                  >
                  <p>descriere</p>
                </h5>
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
