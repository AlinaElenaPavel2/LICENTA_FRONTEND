<app-navigation-bar></app-navigation-bar>

<div class="container wrapper">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body card-wrapper">
          <div class="card-title mb-4">
            <div class="d-flex justify-content-start">
              <div class="image-container">
                <img
                  *ngFor="let item of base64textString"
                  src="{{ item }}"
                  id="imgProfile"
                  style=" width=60; height=30;border-radius:50%;"
                  class="img-thumbnail"
                />
                <div class="middle">
                  <input
                    style="display: none"
                    type="file"
                    (change)="onFileChanged($event)"
                    #fileInput
                  />
                  <button class="btn btn-secondary" (click)="fileInput.click()">
                    Change
                  </button>
                </div>
              </div>

              <div class="userData ml-3 studentName">
                <h2 style="font-size: 1.5rem; font-weight: bold">Student</h2>
                <h6>Program studiu : {{ student.program_studiu }}</h6>
                <h6>Specializare : {{ student.specializare }}</h6>
                <h6>An : {{ student.an }}</h6>
                <h6>Semestru : 2</h6>
                <h6>Grupa : {{ student.grupa }}</h6>
              </div>

              <img
                src="assets/pictures/graduated.png"
                width="100"
                height="100"
                class="studentIcon"
              />
              <div class="ml-auto">
                <input
                  type="button"
                  class="btn btn-primary d-none"
                  id="btnDiscard"
                  value="Discard Changes"
                />
              </div>
            </div>
          </div>

          <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Informatii generale">
              <div class="row informations">
                <div class="col-sm-3 col-md-2 col-5">
                  <label style="font-weight: bold">Nume</label>
                </div>
                <div class="col-md-8 col-5">
                  {{ student.nume }}
                </div>
              </div>

              <hr />

              <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                  <label style="font-weight: bold">Telefon</label>
                </div>
                <div class="col-md-8 col-6">
                  {{ student.telefon }}
                </div>
              </div>

              <hr />

              <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                  <label style="font-weight: bold">Email</label>
                </div>
                <div class="col-md-8 col-6">
                  {{ student.email }}
                </div>
              </div>

              <hr />

              <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                  <label style="font-weight: bold">Descriere</label>
                </div>
                <div class="col-md-8 col-6">something</div>
              </div>

              <hr />

              <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                  <label style="font-weight: bold">Interese</label>
                </div>
                <div class="col-md-8 col-6">something</div>
              </div>

              <hr />
            </mat-tab>
            <mat-tab label="Cursuri">
              <div *ngFor="let dis of disciplina">
                <div class="row informations">
                  <div class="col-sm-4">
                    <label style="font-weight: bold">Disciplina:</label>
                  </div>

                  <div>
                    <label> {{ dis.nume }} ( {{ dis.abreviere }}) </label>
                  </div>

                  <div class="col-sm-4">
                    <label style="font-weight: bold">Credite: </label>
                  </div>

                  <div>
                    <label> {{ dis.credite }} </label>
                  </div>

                  <div class="col-sm-4">
                    <label style="font-weight: bold">Titular : </label>
                  </div>

                  <div>
                    <label> {{ dis.credite }} </label>
                  </div>
                </div>

                <hr />
              </div>
            </mat-tab>

            <mat-tab label="Edit profile">
              <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                  <label style="font-weight: bold">Telefon</label>
                </div>
                <div class="col-md-8 col-6">something</div>
              </div>

              <hr />

              <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                  <label style="font-weight: bold">Descriere</label>
                </div>
                <div class="col-md-8 col-6">something</div>
              </div>

              <hr />

              <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                  <label style="font-weight: bold">Interese</label>
                </div>
                <div class="col-md-8 col-6">something</div>
              </div>

              <hr />
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
