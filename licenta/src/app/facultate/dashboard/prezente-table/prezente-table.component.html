
<button
  mat-raised-button
  id="export"
  (click)="exporter.exportTable('csv', { fileName: 'situatie_prezente' })"
>
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    class="imagineExport"
    >save_alt</mat-icon
  >EXPORT
</button>

<div class="mat-elevation-z8 wrapper">
  <table
    mat-table
    matTableExporter
    class="full-width-table"
    #exporter="matTableExporter"
    matSort
    hiddenColumns="[5]"
    aria-label="Elements"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="grupa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grupa</th>
      <td mat-cell *matCellDef="let row">{{ row.grupa }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prezente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezente</th>
      <td mat-cell *matCellDef="let row">{{ row.prezente }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="absente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Absente</th>
      <td mat-cell *matCellDef="let row">{{ row.absente }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="recuperari">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Recuperari</th>
      <td mat-cell *matCellDef="let row">{{ row.recuperari }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef class="tableheader" id="action">
        Action
      </th>
      <td mat-cell *matCellDef="let row" class="tableheader">
        <mat-icon class="edit" id="edit" (click)="OpenDialog(row)"
          >visibility</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
  >
  </mat-paginator>
</div>
