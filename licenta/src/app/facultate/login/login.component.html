<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="background">
  <div class="login-reg-panel">
    <div class="white-panel">
      <div class="icon">
        <img src="assets/fotografii/5853.jpg" width="300" height="200" />
      </div>

      <div class="right">
        <div class="form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input
                id="email"
                placeholder="Introducere email"
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && getCredentials.email.errors
                }"
              />
              <div
                *ngIf="submitted && getCredentials.email.errors"
                class="invalid-feedback"
              >
                <div
                  class="error-message"
                  id="error-email-required"
                  *ngIf="getCredentials.email.errors.required"
                >
                  Email is required
                </div>
                <div
                  class="error-message"
                  id="error-wrong-format"
                  *ngIf="getCredentials.email.errors.pattern"
                >
                  Invalid email
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                id="password"
                placeholder="********"
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && getCredentials.password.errors
                }"
              />
              <div
                *ngIf="submitted && getCredentials.password.errors"
                class="invalid-feedback"
              >
                <div
                  class="error-message"
                  id="error-password-required"
                  *ngIf="getCredentials.password.errors.required"
                >
                  Password is required
                </div>
                <div
                  class="error-message"
                  id="error-password-minLength"
                  *ngIf="getCredentials.password.errors.minLength"
                >
                  Password is too short
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                [disabled]="loading"
                class="button"
                type="submit"
                id="submit"
              >
                <span>Login </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
