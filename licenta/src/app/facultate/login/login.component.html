<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="background">
  <div class="login-reg-panel">
    <div class="login-info-box"></div>

    <div class="register-info-box"></div>

    <div class="white-panel">
      <div class="icon">
        <img src="assets/pictures/classroom.png" width="150" height="150" />
      </div>

      <div class="right">
        <div class="form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email*</label>
              <input
                id="email"
                placeholder="nume@profesor/student.tuiasi.ro"
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && getCredentials.email.errors
                }"
              />
              <div
                *ngIf="submitted && getCredentials.email.errors"
                class="invalid-feedback"
              >
                <div
                  class="error-message"
                  id="error-email-required"
                  *ngIf="getCredentials.email.errors.required"
                >
                  Email is required
                </div>
                <div
                  class="error-message"
                  id="error-wrong-format"
                  *ngIf="getCredentials.email.errors.pattern"
                >
                  Wrong format
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password*</label>
              <input
                id="password"
                placeholder="********"
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && getCredentials.password.errors
                }"
              />
              <div
                *ngIf="submitted && getCredentials.password.errors"
                class="invalid-feedback"
              >
                <div
                  class="error-message"
                  id="error-password-required"
                  *ngIf="getCredentials.password.errors.required"
                >
                  Password is required
                </div>
                <div
                  class="error-message"
                  id="error-password-minLength"
                  *ngIf="getCredentials.password.errors.minLength"
                >
                  Password is too short
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                [disabled]="loading"
                class="btn btn-primary"
                type="submit"
                id="submit"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
