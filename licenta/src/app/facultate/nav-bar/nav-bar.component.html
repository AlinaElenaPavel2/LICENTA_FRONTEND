<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar- cyan darken-3 lighten-1"
  class="navCss"
  [containerInside]="false"
>
  <mdb-navbar-brand class="nv"></mdb-navbar-brand>

  <links>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <div class="notification">
          <popover-content
            #myPopover
            [animation]="true"
            [closeOnClickOutside]="true"
            [closeOnMouseOutside]="false"
            style="background-color: green"
          >
            <div *ngFor="let recuperare of recuperari">
              <p>Studentul : {{ recuperare.student }}</p>
              <hr />
              <p>
                Doreste sa recupereze laboratorul {{ recuperare.laborator }}
              </p>
              <p>
                in ziua {{ recuperare.data }} la grupa {{ recuperare.grupa }}
              </p>
              <button
                type="button"
                style="
                  background-color: green;
                  margin-right: 20px;
                  margin-left: 30px;
                  border-radius: 12px;
                  color: white;
                "
                (click)="accept(recuperare)"
              >
                Accept
              </button>
              <button
                type="button"
                style="background-color: red; border-radius: 12px; color: white"
                (click)="decline(recuperare)"
              >
                Decline
              </button>
              <hr />
            </div>
          </popover-content>
          <div *ngIf="loadingRecuperari">
            <mat-icon
              matBadge="{{ recuperari.length }}"
              matBadgeColor="warn"
              [popoverOnHover]="false"
              [popover]="myPopover"
              >email</mat-icon
            >
          </div>
        </div>
      </li>

      <li class="nav-item">
        <div class="profilePicture">
          <img
            *ngFor="let item of base64textString"
            src="{{ item }}"
            id="imgProfile"
            width="40"
            height="40"
            style="border-radius: 50%"
          />
        </div>
      </li>
      <li class="nav-item">
        <div class="studentName">
          <h5 style="size: 30px">{{ userName }}</h5>
        </div>
      </li>
      <li class="nav-item avatar dropdown" dropdown style="color: white">
        <div class="profilePicture">
          <a
            dropdownToggle
            mdbWavesEffect
            type="button"
            class="nav-link dropdown-toggle waves-light"
            mdbWavesEffect
          ></a>
        </div>

        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu"
        >
          <a
            class="dropdown-item waves-light"
            mdbWavesEffect
            href="university/profile"
            >My profile</a
          >
          <a
            class="dropdown-item waves-light"
            mdbWavesEffect
            (click)="logout()"
            href="/university/login"
            >Log out</a
          >
        </div>
      </li>
    </ul>
  </links>
</mdb-navbar>

<div class="sidenav">
  <ul class="no-bullets">
    <li>
      <div class="sideNavIcons">
        <a href="/university/announces">
          <img src="assets/pictures/email.png" width="60" height="60"
        /></a>
      </div>
    </li>
    <li>
      <div class="sideNavIcons">
        <a href="/university/dashboard">
          <img src="assets/pictures/online-course.png" width="60" height="60"
        /></a>
      </div>
    </li>
    <li>
      <div class="sideNavIcons">
        <a href="/university/calendar">
          <img src="assets/pictures/calendar.png" width="60" height="60"
        /></a>
      </div>
    </li>
    <li>
      <div class="sideNavIcons">
        <a href="/university/library">
          <img src="assets/pictures/book.png" width="60" height="60"
        /></a>
      </div>
    </li>
    <div *ngIf="userRole == 'student'">
      <li>
        <div class="sideNavIcons">
          <a href="/university/statistics">
            <img src="assets/pictures/statistics.png" width="60" height="60"
          /></a>
        </div>
      </li>
    </div>
    <div *ngIf="userRole == 'profesor'">
      <li>
        <div class="sideNavIcons">
          <a href="/university/statistics/profesor">
            <img src="assets/pictures/statistics.png" width="60" height="60"
          /></a>
        </div>
      </li>
    </div>
  </ul>
</div>
