
<mat-form-field color="mat-teal">
  <mat-label  >Filter</mat-label>
  <input id="filtrare" matInput (keyup)="applyFilter($event.target.value)"  placeholder="ex. prezent, absent, recuperat" #input>
</mat-form-field>

  <div class="mat-elevation-z8 wrapper">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="laborator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Laborator</th>
      <td mat-cell *matCellDef="let row">{{row.laborator}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.data}}</td>
    </ng-container>

       <!-- Prezenta Column -->
    <ng-container matColumnDef="prezenta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezenta</th>
      <td mat-cell *matCellDef="let row">{{row.prezenta}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
