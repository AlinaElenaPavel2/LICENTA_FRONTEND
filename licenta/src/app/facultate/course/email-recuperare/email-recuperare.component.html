<p>Trimite email profesorului de laborator</p>
<hr />

<form [formGroup]="sendEmail" (ngSubmit)="onSubmit()">
  <label>
    Titlu:
    <input type="text" formControlName="titlu" />
  </label>

  <label>
    Continut:
    <input type="text" formControlName="mesaj" />
  </label>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dataRecuperare" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button type="submit">Trimite email</button>
</form>
